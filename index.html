<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>wplace ドット絵変換ツール</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>wplace ドット絵変換ツール</h1>

  <input type="file" id="inputImage" accept="image/png, image/jpeg" />
  <br/>

  <label>ドット絵 横サイズ: <input type="number" id="dotWidth" value="50" min="1" /></label>
  <label>ドット絵 縦サイズ: <input type="number" id="dotHeight" value="50" min="1" /></label>
  <button id="applyAspect">アスペクト比反映</button>

  <div id="imageContainer" style="position:relative; display:inline-block; border:1px solid #ccc; margin-top:10px;">
    <canvas id="sourceCanvas" style="display:block;"></canvas>
    <!-- 選択枠はここにoverlayで出る -->
  </div>

  <button id="convertBtn" style="margin-top:10px;">ドット絵に変換</button>

  <h2>プレビュー</h2>
  <canvas id="resultCanvas" style="image-rendering: pixelated; border:1px solid #ccc;"></canvas>

  <script src="js/palette.js"></script>
  <script src="js/selector.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
