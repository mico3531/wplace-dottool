<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wplace ドット絵自動変換</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>wplace ドット絵自動変換</h1>

  <section>
    <label for="uploadImage">画像をアップロード (jpg/png): </label>
    <input type="file" id="uploadImage" accept="image/png, image/jpeg" />
  </section>

  <section>
    <label for="dotWidth">ドット絵の幅 (px): </label>
    <input type="number" id="dotWidth" min="1" value="32" />
    <label for="dotHeight">高さ (px): </label>
    <input type="number" id="dotHeight" min="1" value="32" />
    <button id="setSizeBtn">サイズ決定</button>
  </section>

  <section>
    <canvas id="imageCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
  </section>

  <section>
    <button id="convertBtn" disabled>ドット絵に変換</button>
  </section>

  <section>
    <h2>ドット絵プレビュー</h2>
    <canvas id="outputCanvas"></canvas>
  </section>

  <script src="js/palette.js"></script>
  <script src="js/dotpixel.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
